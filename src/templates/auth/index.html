<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='/auth/js/auth.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/auth/css/auth.css') }}"
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="bg-white p-4" id="form_container">
        <form class="text-center" onsubmit="auth(event)">
            <div class="mb-3">
                <input type="text" class="form-control" id="input_mail" placeholder="Mail">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="input_password" placeholder="Password">
            </div>
            <div class="mb-3">
                <button class="btn-sm btn-primary">
                    <span>Login</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
